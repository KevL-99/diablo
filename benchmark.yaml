let:

  - &europe
    sample: !endpoint [ ".*" ]

  - !loop &europe_loc
    sample: !location [ ".*" ]

  - &account { sample: !account { number: 2, stake: 1000000000 } }

  - &offset
    sample: !float { from: 0, to: 0.999 }

workloads:

  - number: 1
    client:
      location: *europe_loc
      view: *europe
      behavior:
        - interaction: !transfer { stake: 10, from: *account, to: *account }
          load:
            *offset:  1
            5:        2
            17:       0

  - client:
      location: *europe_loc
      view: *europe
      behavior:
        - load: { 0: 0.2, 20: 0 }
          interaction: !transfer
            let:
              - !iter &iaccount { copy: *account }
            from: *iaccount
            to: *iaccount
